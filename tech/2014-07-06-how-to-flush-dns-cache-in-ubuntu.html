<h1 class="title">How to flush DNS cache in Ubuntu</h1>
<p class="date">(First posted on: 2014-07-06 06:37:03+00:00)</p>
</header>
<p>Install the Name Service Cache Daemon (NSCD):</p>
<pre><code>$ sudo apt install nscd</code></pre>
<p>Restart the daemon:</p>
<pre><code>$ sudo service nscd restart</code></pre>
<p><strong>Tried with:</strong> Ubuntu 14.04</p>
