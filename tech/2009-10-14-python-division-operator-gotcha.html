<h2 id="does-true-division-by-default-in-python-3">/ does true division by default in Python 3</h2>
<pre><code># Use // for integer (or floor) division
# See PEP 238 for details
inta = 5
intb = 3
intc = inta / intb  # 1.6666666666666667
intd = inta // intb # 1</code></pre>
