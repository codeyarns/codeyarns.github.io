<h1 class="title">How to enable root on Raspbmc</h1>
<p class="date">📅 Published on: 2014-Sep-10</p>
</header>
<p>The root user is disabled by default on Raspbmc. To enable it, just try:</p>
<pre><code>$ sudo passwd root</code></pre>
<p><strong>Tried with:</strong> Raspbmc 1.0</p>
