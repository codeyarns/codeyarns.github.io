<p>Believe it or not, the man pages for OpenGL API is actually available! Just install it:</p>
<pre><code>$ sudo apt install opengl-4-man-doc</code></pre>
<p>The same can be viewed online at <a href="http://www.opengl.org/sdk/docs/man4/">OpenGL 4 Reference Pages</a>.</p>
<p><strong>Tried with:</strong> Ubuntu 14.04</p>
