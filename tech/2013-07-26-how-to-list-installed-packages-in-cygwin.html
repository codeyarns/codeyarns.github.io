<h1 class="title">How to list installed packages in Cygwin</h1>
<h3 class="date">2013-07-26 09:29:34+00:00</h3>
</div>
<p>The <strong>cygcheck</strong> command can be used to list the installed <strong>packages</strong> in <strong>Cygwin</strong>:</p>
<pre><code>$ cygcheck --check-setup
OR
$ cygcheck -c</code></pre>
<p><strong>Tried with:</strong> Cygwin 1.7.22</p>
