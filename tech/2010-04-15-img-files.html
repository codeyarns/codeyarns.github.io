<h1 class="title">IMG Files</h1>
<p class="date">2010-04-15 10:32:58+00:00</p>
</header>
<p>Some software ship as <strong>.img</strong> files these days. This is the same as the <strong>ISO</strong> format.</p>
<p>To use it just change its file extension to <strong>.iso</strong>. To <strong>mount</strong> it use <a href="http://www.slysoft.com/en/virtual-clonedrive.html">SlySoft Virtual Clonedrive</a>. To <strong>burn</strong> it use <a href="http://cdburnerxp.se/">CDBurnerXP</a>.</p>
