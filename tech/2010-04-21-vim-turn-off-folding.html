<h1 class="title">ViM: Turn Off Folding</h1>
<h2 class="author">Ashwin Nanjappa</h2>
<h3 class="date">2010-04-21 09:37:46+00:00</h3>
</div>
<p><strong>ViM</strong> automatically turns on <strong><a href="http://vimdoc.sourceforge.net/htmldoc/usr_28.html">folding</a></strong> for certain files. I do not like folding and keep it <strong>disabled</strong> all the time by adding this to my <strong><a href="http://codeyarns.wordpress.com/2010/04/21/vim-vimrc/">vimrc</a></strong>:</p>
<pre><code>set nofoldenable</code></pre>
<p>To disable only for the current session type:</p>
<pre><code>:set nofoldenable</code></pre>
