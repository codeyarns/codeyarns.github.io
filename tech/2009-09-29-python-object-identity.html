<h1 class="title">Python: Object identity</h1>
<p class="date">2009-09-29 02:38:01+00:00</p>
</header>
<h2 id="id-prints-the-identity-of-an-object">&quot;id&quot; prints the identity of an object</h2>
<pre><code># &quot;is&quot; and &quot;not is&quot; operators check the object identity
a = 5
b = 5
id(a)      # 6701288
id(b)      # 6701288
a is b     # True
c = 4
a is c     # False
a is not c # True</code></pre>
