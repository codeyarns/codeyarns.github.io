<h1 class="title">How to list contents of deb file</h1>
<p class="date">2015-03-12 15:07:34+00:00</p>
</header>
<p>The command is straightforward:</p>
<pre><code>$ dpkg --contents foo.deb</code></pre>
<p>Or a shorter version:</p>
<pre><code>$ dpkg -c foo.deb</code></pre>
<p><strong>Tried with:</strong> Dpkg 1.17.5 and Ubuntu 14.04</p>
