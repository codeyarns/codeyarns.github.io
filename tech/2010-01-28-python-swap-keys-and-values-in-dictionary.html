<p>aDict = {7:&quot;Seven&quot;, 10:&quot;Ten&quot;, 2:&quot;Two&quot;} bDict = {val:key for (key, val) in aDict.items()} print(bDict) # {'Seven': 7, 'Two': 2, 'Ten': 10}</p>
