<h1 class="title">How to take screenshot on Moto G</h1>
<p class="date">2014-03-11 06:59:29+00:00</p>
</header>
<p>To take a screenshot, press and hold the Power and Volume Down buttons for 3 seconds.</p>
<p>The screenshot image is saved to the <code>/sdcard/Pictures/Screenshots</code> directory.</p>
<p><strong>Tried with:</strong> Android 4.4.2</p>
