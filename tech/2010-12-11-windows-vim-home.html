<h1 class="title">Windows: Vim $HOME</h1>
<p class="date">(First posted on: 2010-12-11 09:11:21+00:00)</p>
</header>
<p>On Windows, the <code>$HOME</code> environment variable in Vim is set to <code>%HOMEDRIVE%%HOMEPATH%</code>.</p>
<p><strong>Reference:</strong> <code>init_homedir()</code> in <code>misc1.c</code> in the Vim source code.</p>
