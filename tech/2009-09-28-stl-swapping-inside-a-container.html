<h1 class="title">STL: Swapping inside a container</h1>
<p class="date">2009-09-28 03:14:33+00:00</p>
</header>
<p>Swapping elements of a C++ STL container is same as swapping normally.</p>
<pre><code>// Swapping 2 elements of a STL container
#include &lt;algorithm&gt;
std::swap(ivec.at(0), ivec.at(1)); // Swap [0] &amp; [1]</code></pre>
