<p>The total amount of <strong>swap</strong> space in a <strong>Ubuntu</strong> system can be found easily from the commandline:</p>
<pre><code>$ grep SwapTotal /proc/meminfo</code></pre>
<p><strong>Tried with:</strong> Ubuntu 12.04.2 LTS</p>
