<p><strong>Ubuntu</strong> uses a soothing purple <strong>color</strong> as the <strong>background</strong> for Terminal. You might wish to use this color as background for other applications. This color in RGB is (48, 10, 36).</p>
<p><strong>Tried with:</strong> Ubuntu 12.04.1 LTS</p>
