<h2 class="author">Ashwin Nanjappa</h2>
<h3 class="date">2014-09-17 03:06:58+00:00</h3>
</div>
<p>To list all man pages on your Linux system:</p>
<pre><code>$ apropos .</code></pre>
<p>When you vaguely remember the name of a man page, grep the results of the above command to find out what you need.</p>
<p><strong>Tried with:</strong> Man-db 2.6.7.1-1 and Ubuntu 14.04</p>
